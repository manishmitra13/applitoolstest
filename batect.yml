project_name: batect-cypress

containers:
  app:
    build_directory: .
    volumes:
      - local: .
        container: /app
        options: cached
    working_directory: /app
    environment:
      PORT: 8352

  cypress:
    image: cypress/included:3.4.1
    volumes:
      - local: .
        container: /app
        options: cached
    working_directory: /app

tasks:
  setup:
    description: Download dependencies need to run the application and tests.
    run:
      container: app
      command: npm install


  cy:run:
    description: Run the Cypress tests.
    run:
      container: cypress
      command: cypress run
